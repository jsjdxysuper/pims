
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="./support/jquery-1.11.1.js"></script>
        
        
        <link rel="stylesheet" type="text/css" href="./support/easyui/themes/default/easyui.css">   
		<link rel="stylesheet" type="text/css" href="./support/easyui/themes/icon.css">   
        <link rel="stylesheet" type="text/css" href="./support/jquery.dataTables.css">
		<script type="text/javascript" src="./support/easyui/jquery.min.js"></script>   
		<script type="text/javascript" src="./support/easyui/jquery.easyui.min.js"></script>  
		<script type="text/javascript" src="./support/jquery.dataTables.js"></script> 
        
		<script type="text/javascript">
$(function () {
        $('#lineContainer').highcharts({
			chart:{
				style:{
					fontSize:"36px"
				}	
			},
			plotOptions:{
				line:{
					lineWidth:3
				}
			},
			exporting:{
				enabled:false
			},
			labels:{
				style:{
					fontSize:"30px"
				}
			},
            title: {
                text: '全网月度发电量',
                x: -20, //center
				style:{
					fontSize:"30px"
				}	
            },
            subtitle: {
                text: '',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
				labels:{
					style:{
					fontSize:"30px"
					}
				}
            },
            yAxis: {
                title: {
                    text: '电量 (万)',
					style:{
						fontSize:"30px"
					}
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
					
                }],
				labele:{
					style:{
						fontSize:'30px'
					}
				}

            },
            tooltip: {
                valueSuffix: '°C'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
				verticalAlign:'top',
				floating:'true',
				y:50,
                borderWidth: 0,
				itemStyle:{
					 "fontSize": "30px",
					 "fontWeight": "bold"	
				}
            },
            series: [{
                name: '去年同期',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: '上月',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: '本月',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }]
        });//全网线图
		
		
    });
    

	//修改easyui的日期框的显示格式
	$.fn.datebox.defaults.formatter = function(date){
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		return y+'/'+m+'/'+d;
	}

$(document).ready(function() {
    $('#table_id2').dataTable({
		paging:false,
		searching:false,
		info:false
	});
} );
		</script>
	</head>
<body>

<style type="text/css">

	#table_id{
		
		font-size:20pt;
		}
</style>
<script src="./support/highcharts.js"></script>
<script src="./support/exporting.js"></script>
<div id="rootContainer" style="text-align:center;">
<div id="container" style="width:90%;text-align:center;margin:50px auto">


<div style="width:600px;margin:0 auto">
    <div style="margin:30px 20px">
    
        <div style="float:left;margin:3px 20px">日期</div>
        <div style="float:left;">
            <input id="dd" type="text"  class="easyui-datebox" required></input> 
        </div> 
        <div style="float:right;margin:0 50px">
            <div>时间跨度</div>
            <input type="radio" id="year" name="year_month_day" value="year" /><label for="year">年</label>
            <input type="radio" id="month" name="year_month_day" value="month"/><label for="month">月</label>
            <input type="radio" id="day" name="year_month_day" value="day"/><label for="day">日</label>
        </div>
        <div style="clear:both"></div>
    </div>
</div>


<div id="lineContainer" style="min-width: 310px;height: 800px; margin: 0 auto;font-size:36pt"></div>


<br>
<br>

<div style="margin:50px auto;">
<table id="table_id2" class="display cell-border" cellspacing="0" style="width:100%;font-size:30px;height:600px">   
	<caption><b>当日电网发电情况</b></caption>
    <thead>   
        <tr>   
            <th >类别</th>

            <th >年同比</th>    
        </tr>   
    </thead>   
    <tbody>   
        <tr>

        </tr>   
        <tr>

        </tr>   
        <tr>   
        	<td>直调火电</td><td>1915</td><td>4612</td><td>2323</td><td>2.1%</td><td>-1.3%</td>   
        </tr>
        <tr>   
            <td>直调水电</td><td>245</td><td>4612</td><td>2123</td><td>1.4%</td><td>1.1%</td>   
        </tr>
        <tr>   
            <td>直调风电</td><td>125</td><td>4612</td><td>1323</td><td>3.1%</td><td>-1.1%</td>   
        </tr>
        <tr>   
            <td>直调核电</td><td>2245</td><td>4612</td><td>2373</td><td>1.6%</td><td>1.1%</td>   
        </tr>
        <tr>   
            <td>其他</td><td>1735</td><td>4612</td><td>2823</td><td>4.1%</td><td>-1.1%</td>   
        </tr>
        <tr>   
            <td>联络线净受</td><td>1744</td><td>4612</td><td>2313</td><td>6.1%</td><td>1.1%</td>   
        </tr>
    </tbody>   
</table>  
</div>



</div>
</div>
</body>
</html>
