<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../jquery-1.11.1.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
		
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: '相关电厂累积发电量'
            },
            xAxis: {
                categories: ['康平', '庄河', '营口', '铁岭', '清河','燕山湖']
            },
            yAxis: {
                min: 0,
                title: {
                    text: '每月发电量'
                }
            },
            legend: {
                reversed: false
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
                series: [{
                name: '1',
                data: [5, 3, 4, 7, 2,7]
            }, {
                name: '2',
                data: [2, 2, 3, 2, 1, 3]
            }, {
                name: '3',
                data: [3, 4, 4, 2, 5, 2]
            }, {
                name: '4',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '5',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '6',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '7',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '8',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '9',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '10',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '11',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '12',
                data: [3, 4, 4, 2, 5, 4]
            }
			]
        });
    });
    

		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 500px; height: 500px; margin: 0 auto"></div>

	</body>
</html>
