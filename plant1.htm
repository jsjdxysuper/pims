
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
        <script type="text/javascript" src="./support/jquery-1.11.1.js"></script>
        <link rel="stylesheet" type="text/css" href="./support/easyui/themes/default/easyui.css">   
		<link rel="stylesheet" type="text/css" href="./support/easyui/themes/icon.css">   
 
		<script type="text/javascript" src="./support/easyui/jquery.easyui.min.js"></script> 
        

		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: '周边电厂累积发电量对标'
            },
            xAxis: {
                categories: ['康平', '庄河', '营口', '铁岭', '清河','燕山湖']
            },
            yAxis: {
                min: 0,
                title: {
                    text: '每月发电量'
                }
            },
            legend: {
                reversed: false
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
                series: [{
                name: '1',
                data: [5, 3, 4, 7, 2,7]
            }, {
                name: '2',
                data: [2, 2, 3, 2, 1, 3]
            }, {
                name: '3',
                data: [3, 4, 4, 2, 5, 2]
            }, {
                name: '4',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '5',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '6',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '7',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '8',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '9',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '10',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '11',
                data: [3, 4, 4, 2, 5, 4]
            }, {
                name: '12',
                data: [3, 4, 4, 2, 5, 4]
            }
			]
        });
    });
    
$(function () {
        $('#container2').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: '周边电厂平均出力/利用小时数对标'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                allowDecimals: false,
                labels: {
                    formatter: function() {
                        return this.value; // clean, unformatted number for year
                    }
                }
            },
			legend: {
				itemStyle:{
					 "fontSize": "22px",
					 "fontWeight": "bold"	
				}
            },
            yAxis: {
                title: {
                    text: '平均出力'
                },
                labels: {
                    formatter: function() {
                        return this.value / 1000 +'k';
                    }
                }
            },
            tooltip: {
                pointFormat: '{series.name} produced <b>{point.y:,.0f}</b><br/>warheads in {point.x}'
            },
            plotOptions: {
                area: {
                    pointStart: 1,
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            series: [{
                name: '康平',
                data: [ 27912, 28999,
                    22380, 21004, 17287, 12144, 11009, 10950,
                    10871, 10824, 10577, 10527, 10475]
            }, {
                name: '庄河',
                data: [660, 869, 1060, 1605, 2471, 3322,
                4238, 5221, 6129, 7089, 8339, 24000, 23000
				]
            }, {
                name: '营口',
                data: [30062, 32049,
                33952, 35804, 17431, 39197, 45000, 43000, 41000, 39000, 37000,
                35000, 33000]
            }, {
                name: '铁岭',
                data: [
                15915, 17385, 11055, 27205, 23044, 15393, 27935, 30062, 35049,
                33952, 35804, 37431, 39197]
            }, {
                name: '清河',
                data: [4238, 5221, 6129, 7089, 8339, 9399, 10538, 11643, 13092, 11478,
                15915, 12385, 19055]
            }, {
                name: '燕山湖',
                data: [
                1115, 25, 2350, 1120, 4150, 6200, 5426, 3660, 869, 81060, 11605, 28471, 83322]
            }]
        });
    });
	


$(function () {
    	
	$('#container3').highcharts({
	
	    chart: {
	        type: 'columnrange',
	        inverted: true
	    },
	    
	    title: {
	        text: '本厂发电量日历进度'
	    },
	    
		subtitle: {
	        text: '2014年度'
	    },
	
	    xAxis: {
	        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
	    },
	    
	    yAxis: {
	        title: {
	            text: '发电量(万千瓦时)'
	        }
	    },
	
	    tooltip: {
	        valueSuffix: '万千瓦时'
	    },
	    
	    plotOptions: {
	        columnrange: {
	        	dataLabels: {
	        		enabled: true,
	        		formatter: function () {
	        			return this.y + '';
	        		}                    
	        	},
                colorByPoint:true,
                 colors:['#8085e9','#8085e9','#8085e9', '#8085e9',
   '#f15c80','#8085e9','#8085e9','#8085e9','#f15c80','#8085e9','#8085e9','#8085e9']
	        } 
	    },
	    
	    legend: {
	        enabled: false
	    },
       
	
	    series: [{
	        name: 'Temperatures',
	        data: [
				[50, 110],
				[200, 245],
				[300, 313],
				[380, 400],
				[500, 513],
				[600, 613],
				[700, 765],
				[800, 812],
				[876, 900],
				[1000, 1023],
				[1100, 1134],
				[1200, 1243]
			]
	    }]
	
	});
    
});	



		</script>
	</head>
	<body>
<script src="./support/highcharts.js"></script>
<script src="./support/exporting.js"></script>
<script type="text/javascript" src="./support/highcharts-more.js"></script> 

<div style="width:600px;margin:0 auto">
    <div style="margin:30px 20px">
    
        <div style="float:left;margin:3px 20px">日期</div>
        <div style="float:left;">
            <input id="dd" type="text"  class="easyui-datebox" required></input> 
        </div> 
        <div style="float:right;margin:0 50px">
            <div>时间跨度</div>
            <input type="radio" id="year" name="year_month_day" value="year" /><label for="year">年</label>
            <input type="radio" id="month" name="year_month_day" value="month"/><label for="month">月</label>
            <input type="radio" id="day" name="year_month_day" value="day"/><label for="day">日</label>
        </div>
        <div style="clear:both"></div>
    </div>
</div>


<div id="container2" style="min-width: 310px; max-width: 500px; height: 400px; margin: 20px auto"></div>
<div id="container" style="min-width: 310px; max-width: 500px; height: 500px; margin: 50px auto"></div>
<div id="container3" style="min-width: 310px; max-width: 500px; height: 500px; margin: 50px auto"></div>

	</body>
</html>
